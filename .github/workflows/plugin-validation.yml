name: Plugin System Validation

on:
  push:
    paths:
      - 'plugins/**'
      - 'plugin_client.py'
      - 'plugin_config.json*'
  pull_request:
    paths:
      - 'plugins/**'
      - 'plugin_client.py'
      - 'plugin_config.json*'

permissions:
  contents: read
  checks: write

jobs:
  validate-plugins:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validate Plugin Structure
      run: |
        echo "ğŸ” Validating plugin directory structure..."
        
        # Check required directories exist
        if [ ! -d "plugins/builtin" ]; then
          echo "âŒ Missing plugins/builtin directory"
          exit 1
        fi
        
        if [ ! -d "plugins/custom" ]; then
          echo "âŒ Missing plugins/custom directory"
          exit 1
        fi
        
        echo "âœ… Plugin directories OK"
    
    - name: Test Built-in Providers
      run: |
        echo "ğŸ§ª Testing built-in providers..."
        pytest tests/test_builtin_providers.py -v
    
    - name: Test Plugin System Core
      run: |
        echo "ğŸ§ª Testing plugin system core..."
        pytest tests/test_plugin_system.py -v
    
    - name: Test Plugin Integration
      run: |
        echo "ğŸ§ª Testing plugin integration..."
        pytest tests/test_integration.py::TestPluginSystemEndToEnd -v
    
    - name: Validate Plugin Configuration
      run: |
        echo "ğŸ”§ Validating plugin configuration..."
        python -c "
        import json
        import sys
        
        # Test example configuration
        try:
            with open('plugin_config.json.example', 'r') as f:
                config = json.load(f)
                print('âœ… Example configuration is valid JSON')
                
            # Validate structure
            assert 'providers' in config, 'Missing providers key'
            assert isinstance(config['providers'], list), 'Providers must be a list'
            
            for provider in config['providers']:
                required_keys = ['name', 'api_key', 'base_url', 'model']
                for key in required_keys:
                    assert key in provider, f'Missing {key} in provider config'
                    
            print('âœ… Configuration structure is valid')
            
        except Exception as e:
            print(f'âŒ Configuration validation failed: {e}')
            sys.exit(1)
        "
    
    - name: Test Plugin Discovery
      run: |
        echo "ğŸ” Testing plugin discovery..."
        python -c "
        import sys
        sys.path.append('.')
        
        from plugins.plugin_manager import PluginManager
        from plugins.registry import PluginRegistry
        
        # Test plugin manager
        manager = PluginManager()
        registry = PluginRegistry()
        
        print('âœ… Plugin manager and registry work correctly')
        
        # Test built-in provider imports
        from plugins.builtin.openrouter_provider import OpenRouterPlugin
        from plugins.builtin.together_provider import TogetherPlugin
        from plugins.builtin.deepinfra_provider import DeepInfraPlugin
        
        print('âœ… All built-in providers can be imported')
        print(f'ğŸ“¦ Found plugins: OpenRouter, Together, DeepInfra')
        "
